<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" name="" id="nameField" placeholder="Name">
                <input type="email" name="" id="" placeholder="Enter your email address">
                <input type="password" name="" id="" placeholder="Password">
                <a href="">Forgot Password?</a>
                <input type="button" value="Login" id="signInButton">
                <div class="links">
                    <a href="https://www.facebook.com/"><img src="./Media/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png" id="fb"></a>
                    <a href="#"><img src="./Media/x.webp" alt=""></a>
                    <a href="#"><img src="./Media/vecteezy_google-icon-logo-symbol_22613027.png" alt=""></a>
                </div>
                <p class="signup" id="signUpButton">Not a member? <a href="" id="signupText">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
